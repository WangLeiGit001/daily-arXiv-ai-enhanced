<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="收藏夹 - daily arxiv ai-enhanced">
    <title>收藏夹 - Daily arXiv AI Enhanced</title>
    <link rel="icon" type="image/png" href="assets/logo2-removebg-preview.png">
    <link rel="shortcut icon" type="image/png" href="assets/logo2-removebg-preview.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <!-- Authentication Scripts -->
    <script src="js/auth-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        Auth.requireAuth();
        document.addEventListener('DOMContentLoaded', function() {
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton && Auth.isPasswordEnabled()) {
                logoutButton.style.display = '';
            }
        });
    </script>
    <style>
        .favorites-page main {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
        }
        .favorites-header {
            margin-bottom: 24px;
        }
        .favorites-header h1 {
            font-size: 1.75rem;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        .favorites-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        .favorites-list {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .favorite-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px;
            background: var(--card-bg-color);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }
        .favorite-item:hover {
            border-color: var(--border-accent);
            box-shadow: var(--shadow-sm);
        }
        .favorite-item-content {
            flex: 1;
            min-width: 0;
        }
        .favorite-item-title {
            font-weight: 600;
            font-size: 1rem;
            margin-bottom: 6px;
            line-height: 1.4;
        }
        .favorite-item-title a {
            color: var(--text-color);
            text-decoration: none;
        }
        .favorite-item-title a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        .favorite-item-meta {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .favorite-item-remove {
            flex-shrink: 0;
            padding: 8px;
            color: var(--text-tertiary);
            border-radius: var(--radius-sm);
            transition: var(--transition);
        }
        .favorite-item-remove:hover {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }
        .favorites-empty {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-secondary);
        }
        .favorites-empty p {
            margin-bottom: 16px;
        }
        .favorites-empty a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: var(--gradient-primary);
            color: white;
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: 500;
        }
        .favorites-empty a:hover {
            opacity: 0.95;
        }
    </style>
</head>
<body class="favorites-page">
    <div class="app-container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <a href="https://github.com/dw-dengwei/daily-arXiv-ai-enhanced" target="_blank" class="github-button">
                        <svg height="20" width="20" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                        </svg>
                        <span class="github-text">GitHub</span>
                    </a>
                </div>
                <div class="header-center">
                    <a href="index.html" class="site-logo">
                        <img src="assets/logo2-removebg-preview.png" alt="Daily arXiv AI Enhanced Logo" class="logo-image">
                        <span class="site-title">Daily arXiv AI Enhanced</span>
                    </a>
                </div>
                <div class="header-controls">
                    <a href="index.html" class="icon-button" title="返回首页">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 11H7.83L13.42 5.41L12 4L4 12L12 20L13.41 18.59L7.83 13H20V11Z" fill="currentColor"/>
                        </svg>
                    </a>
                    <button id="logoutButton" onclick="Auth.logout()" class="icon-button" title="Logout" style="border: none; background: transparent; cursor: pointer; color: #e74c3c; display: none;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17 7L15.59 8.41L18.17 11H8V13H18.17L15.59 15.59L17 17L22 12L17 7ZM4 5H12V3H4C2.9 3 2 3.9 2 5V19C2 20.1 2.9 21 4 21H12V19H4V5Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="favorites-header">
                <h1>收藏夹</h1>
                <p>您收藏的论文将显示在这里，点击标题可跳转到 arXiv 查看详情。</p>
            </div>
            <ul class="favorites-list" id="favoritesList"></ul>
            <div class="favorites-empty" id="favoritesEmpty" style="display: none;">
                <p>暂无收藏的论文。</p>
                <a href="index.html">去首页浏览论文</a>
            </div>
        </main>
    </div>

    <script>
        const FAVORITES_STORAGE_KEY = 'favoritePapers';

        function getFavorites() {
            try {
                const raw = localStorage.getItem(FAVORITES_STORAGE_KEY);
                return raw ? JSON.parse(raw) : [];
            } catch (e) {
                return [];
            }
        }

        function saveFavorites(list) {
            localStorage.setItem(FAVORITES_STORAGE_KEY, JSON.stringify(list));
        }

        function removeFavorite(paperId) {
            const list = getFavorites().filter(function(p) { return (p.id || p.url) !== paperId; });
            saveFavorites(list);
            renderFavorites();
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            var date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', { year: 'numeric', month: 'numeric', day: 'numeric' });
        }

        function renderFavorites() {
            var list = getFavorites();
            var listEl = document.getElementById('favoritesList');
            var emptyEl = document.getElementById('favoritesEmpty');

            if (list.length === 0) {
                listEl.innerHTML = '';
                listEl.style.display = 'none';
                emptyEl.style.display = 'block';
                return;
            }

            emptyEl.style.display = 'none';
            listEl.style.display = 'flex';

            listEl.innerHTML = list.map(function(paper) {
                var id = paper.id || paper.url;
                var url = paper.url || ('https://arxiv.org/abs/' + (paper.id || ''));
                var title = paper.title || 'Untitled';
                var authors = paper.authors || '';
                var dateStr = formatDate(paper.date);

                return '<li class="favorite-item" data-id="' + id.replace(/"/g, '&quot;') + '">' +
                    '<div class="favorite-item-content">' +
                    '<div class="favorite-item-title"><a href="' + url + '" target="_blank" rel="noopener">' + title.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</a></div>' +
                    '<div class="favorite-item-meta">' + (authors ? authors.replace(/</g, '&lt;').replace(/>/g, '&gt;') + ' · ' : '') + dateStr + '</div>' +
                    '</div>' +
                    '<button type="button" class="favorite-item-remove icon-button" title="从收藏夹移除" aria-label="从收藏夹移除">' +
                    '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z" fill="currentColor"/></svg>' +
                    '</button>' +
                    '</li>';
            }).join('');

            listEl.querySelectorAll('.favorite-item-remove').forEach(function(btn) {
                btn.addEventListener('click', function() {
                    var item = btn.closest('.favorite-item');
                    var id = item.getAttribute('data-id');
                    if (id) removeFavorite(id);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', renderFavorites);
    </script>
</body>
</html>
